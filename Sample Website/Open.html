<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Shopping Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
    <body>
        <div class="main">
            <div class="topbar"></div>
                <div class="social_icons">
                    <div class="container">
                        <div class="icon">
                        <a href="https://facebook.com"><img src="images/icon1.png" width="35" height="35"></a>
                        <a href="https://twitter.com"><img src="images/icon2.png" width="35" height="35"></a>
                        <a href="https://youtube.com"><img src="images/icon3.png" width="35" height="35"></a>
                        <a href="https://gmail.com"><img src="images/icon4.png" width="35" height="35"></a>
                        </div>
                            <div class="header_right">
                                <div class="loginbutton">
                                    <a href="#">Login/</a>
                                    <a href="#">Register</a>
                                </div>
                                <div class="cart_btn">
                                <img src="images/icon5.png" width="35" height="35">
                                <span>CART </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header">
                        <div class="container">
                            <div class="logo">
                                <img src="images/logo.png" alt="logo" width="150" height="35">
                            </div>
                            <div class="navbar">
                                <a href="#">HOME</a>
                                <a href="#">MEN</a>
                                <a href="#">WOMEN</a>
                                <a href="#">KIDS</a>
                                <a href="#">CONTACT</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </body>
</html>
